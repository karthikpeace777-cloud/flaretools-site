    <script>
        // Initialize Firebase
        const firebaseConfig = {
            // Your Firebase config here
            apiKey: "YOUR_API_KEY",
            authDomain: "your-app.firebaseapp.com",
            projectId: "your-project-id",
            storageBucket: "your-app.appspot.com",
            messagingSenderId: "1234567890",
            appId: "1:1234567890:web:abcdef123456"
        };
        
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        
        // Initialize Firestore
        const db = firebase.firestore();
        
        // Get URL parameters
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            const regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            const results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        // Load tools from Firestore
        async function loadTools() {
            try {
                const toolsContainer = document.getElementById('tools-container');
                toolsContainer.innerHTML = '<div class="text-center py-8">Loading tools...</div>';
                
                // Get category from URL if present
                const category = getUrlParameter('category');
                const backButton = document.getElementById('back-to-categories');
                const pageTitleText = document.getElementById('page-title-text');
                
                // Update page title and description based on category
                if (category) {
                    const categoryName = category.charAt(0).toUpperCase() + category.slice(1).replace('-', '/');
                    const displayName = categoryName.replace('Ml', 'ML'); // Fix case for AI/ML
                    
                    // Update meta tags
                    document.title = `${displayName} Developer Tools – Flare Tools`;
                    document.querySelector('meta[name="description"]').content = 
                        `Browse the best ${displayName} developer tools. Find, compare, and review ${displayName.toLowerCase()} tools for your projects.`;
                    document.querySelector('meta[property="og:title"]').content = `${displayName} Developer Tools – Flare Tools`;
                    document.querySelector('meta[property="og:description"]').content = 
                        `Discover and review the best ${displayName} developer tools for your projects.`;
                    document.querySelector('meta[name="twitter:title"]').content = `${displayName} Developer Tools – Flare Tools`;
                    document.querySelector('meta[name="twitter:description"]').content = 
                        `Find and review the best ${displayName} developer tools for your development workflow.`;
                    
                    // Update the page heading and show back button
                    if (pageTitleText) {
                        pageTitleText.textContent = `${displayName} Developer Tools`;
                    }
                    if (backButton) {
                        backButton.classList.remove('hidden');
                    }
                    
                    // Set the selected category in the filter dropdown
                    const categoryFilter = document.getElementById('filter-category');
                    if (categoryFilter) {
                        categoryFilter.value = category;
                    }
                }
                
                // Build the query
                let query = db.collection('tools');
                
                // Filter by category if specified
                if (category) {
                    query = query.where('category', '==', category);
                }
                
                // Order by upvotes and get the results
                const querySnapshot = await query.orderBy('upvotes', 'desc').get();
                
                if (querySnapshot.empty) {
                    toolsContainer.innerHTML = `
                        <div class="text-center py-12">
                            <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                            <h3 class="mt-2 text-lg font-medium text-gray-900">No tools found</h3>
                            <p class="mt-1 text-sm text-gray-500">Be the first to submit a developer tool!</p>
                            <div class="mt-6">
                                <a href="submit-tool.html" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                    Submit a Tool
                                </a>
                            </div>
                        </div>
                    `;
                    return;
                }
                
                // Get current user's votes
                let userVotes = [];
                if (firebase.auth().currentUser) {
                    userVotes = await voteManager.getUserVotes();
                }
                
                // Render tools
                toolsContainer.innerHTML = '';
                querySnapshot.forEach((doc) => {
                    const tool = { id: doc.id, ...doc.data() };
                    const hasVoted = userVotes.includes(tool.id);
                    toolsContainer.appendChild(createToolCard(tool, hasVoted));
                });
                
                // Add event listeners to upvote buttons
                document.querySelectorAll('.upvote-btn').forEach(button => {
                    button.addEventListener('click', handleUpvote);
                });
                
            } catch (error) {
                console.error('Error loading tools:', error);
                document.getElementById('tools-container').innerHTML = `
                    <div class="text-center py-12 text-red-600">
                        Error loading tools. Please try again later.
                    </div>
                `;
            }
        }
        
        // Create tool card HTML
        function createToolCard(tool, hasVoted = false) {
            const card = document.createElement('div');
            card.className = 'bg-white rounded-lg shadow overflow-hidden transition-all duration-200 hover:shadow-md';
            card.dataset.toolId = tool.id;
            
            // Get average rating or default to 0
            const avgRating = tool.rating ? Math.round(tool.rating * 10) / 10 : 0;
            const fullStars = Math.floor(avgRating);
            const hasHalfStar = avgRating % 1 >= 0.5;
            const emptyStars = 5 - fullStars - (hasHalfStar ? 1 : 0);
            
            // Generate stars HTML
            let starsHtml = '';
            for (let i = 0; i < fullStars; i++) {
                starsHtml += '<span class="text-yellow-400">★</span>';
            }
            if (hasHalfStar) {
                starsHtml += '<span class="text-yellow-400">½</span>';
            }
            for (let i = 0; i < emptyStars; i++) {
                starsHtml += '<span class="text-gray-300">★</span>';
            }
            
            card.innerHTML = `
                <div class="p-4 sm:p-5 md:p-6">
                    <div class="flex items-start">
                        <div class="flex-shrink-0 h-10 w-10 sm:h-12 sm:w-12 bg-gray-100 rounded-lg overflow-hidden flex items-center justify-center">
                            <img class="h-8 w-8 sm:h-10 sm:w-10 object-contain" 
                                 src="${tool.imageUrl || 'data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0iN0MzQTVFIj48cGF0aCBkPSJNMTIgMkM2LjQ3NyAyIDIgNi40NzcgMiAxMnM0LjQ3NyAxMCAxMCAxMCAxMC00LjQ3NyAxMC0xMFMxNy41MjMgMiAxMiAyeiIvPjwvc3ZnPg=='}" 
                                 alt="${escapeHtml(tool.name)} logo" 
                                 onerror="this.src='data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0iOUNBMUY2Ij48cGF0aCBkPSJNMTIgMkM2LjQ3NyAyIDIgNi40NzcgMiAxMnM0LjQ3NyAxMCAxMCAxMCAxMC00LjQ3NyAxMC0xMFMxNy41MjMgMiAxMiAyeiIvPjwvc3ZnPg=='"
                                 loading="lazy">
                        </div>
                        <div class="ml-3 sm:ml-4 flex-1 min-w-0">
                            <h3 class="text-base sm:text-lg font-semibold text-gray-900 truncate">
                                ${escapeHtml(tool.name)}
                            </h3>
                            <p class="text-xs sm:text-sm text-gray-500 truncate">
                                ${escapeHtml(tool.category || 'Uncategorized')}
                            </p>
                        </div>
                    </div>
                    
                    <p class="mt-2 sm:mt-3 text-sm sm:text-base text-gray-600 line-clamp-2 sm:line-clamp-3">
                        ${escapeHtml(tool.description || 'No description available.')}
                    </p>
                    
                    <div class="mt-3 sm:mt-4 flex flex-wrap items-center justify-between gap-2">
                        <div class="flex items-center">
                            <div class="flex items-center mr-2 text-yellow-400 text-sm sm:text-base">
                                ${starsHtml}
                            </div>
                            <span class="text-xs sm:text-sm text-gray-500 whitespace-nowrap">
                                (${tool.reviewCount || 0})
                            </span>
                        </div>
                        
                        <div class="flex items-center space-x-2">
                            <button class="upvote-btn inline-flex items-center px-2.5 py-1 sm:px-3 sm:py-1.5 border border-gray-200 rounded-md text-xs sm:text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-1 focus:ring-indigo-500 focus:border-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed transition-colors ${hasVoted ? 'bg-gray-50' : ''}" 
                                    data-tool-id="${tool.id}"
                                    ${hasVoted ? 'disabled' : ''}>
                                <svg class="-ml-0.5 mr-1 h-3.5 w-3.5 sm:h-4 sm:w-4 text-gray-400" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M14.707 12.707a1 1 0 01-1.414 0L10 9.414l-3.293 3.293a1 1 0 01-1.414-1.414l4-4a1 1 0 011.414 0l4 4a1 1 0 010 1.414z" clip-rule="evenodd" />
                                </svg>
                                <span class="font-medium">${tool.upvotes || 0}</span>
                            </button>
                            
                            <a href="/tools/${tool.id}" class="inline-flex items-center px-2.5 py-1 sm:px-3 sm:py-1.5 border border-transparent rounded-md shadow-sm text-xs sm:text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-1 focus:ring-indigo-500 transition-colors">
                                View
                            </a>
                        </div>
                    </div>
                    
                    ${tool.tags && tool.tags.length > 0 ? `
                        <div class="mt-3 flex flex-wrap gap-1.5">
                            ${tool.tags.slice(0, 3).map(tag => `
                                <span class="inline-flex items-center px-2 py-0.5 rounded text-xs font-medium bg-indigo-100 text-indigo-800">
                                    ${escapeHtml(tag)}
                                </span>
                            `).join('')}
                            ${tool.tags.length > 3 ? `
                                <span class="inline-flex items-center px-2 py-0.5 rounded text-xs font-medium bg-gray-100 text-gray-500">
                                    +${tool.tags.length - 3}
                                </span>
                            ` : ''}
                        </div>
                    ` : ''}
                </div>
            `;
            
            return card;
        }
        
        // Handle upvote button click
        async function handleUpvote(event) {
            const button = event.currentTarget;
            const toolId = button.dataset.toolId;
            
            // Disable button to prevent multiple clicks
            button.disabled = true;
            
            try {
                const result = await voteManager.addVote(toolId);
                
                if (result.success) {
                    // Update UI
                    const card = button.closest('[data-tool-id]');
                    const upvoteCount = card.querySelector('.upvote-count');
                    const currentCount = parseInt(upvoteCount.textContent, 10) || 0;
                    upvoteCount.textContent = currentCount + 1;
                    
                    // Update button state
                    button.classList.remove('text-gray-400', 'hover:text-indigo-500');
                    button.classList.add('text-indigo-600');
                } else {
                    alert(result.error || 'Failed to add vote');
                    button.disabled = false;
                }
            } catch (error) {
                console.error('Error handling upvote:', error);
                alert('An error occurred while processing your vote');
                button.disabled = false;
            }
        }
        
        // Helper function to escape HTML
        function escapeHtml(unsafe) {
            if (!unsafe) return '';
            return unsafe
                .toString()
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#039;');
        }
        
        // Load tools when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize Firebase if not already initialized
            if (!firebase.apps.length) {
                firebase.initializeApp(firebaseConfig);
            }
            
            // Load tools
            loadTools();
            
            // Listen for auth state changes to update UI
            firebase.auth().onAuthStateChanged((user) => {
                if (user) {
                    // Reload tools to update vote status
                    loadTools();
                }
            });
            
            // Search functionality
            const searchInput = document.getElementById('search');
            if (searchInput) {
                searchInput.addEventListener('input', (e) => {
                    const searchTerm = e.target.value.toLowerCase();
                    const toolCards = document.querySelectorAll('[data-tool-id]');
                    
                    toolCards.forEach(card => {
                        const toolName = card.querySelector('h3').textContent.toLowerCase();
                        const toolDesc = card.querySelector('p').textContent.toLowerCase();
                        const toolTags = Array.from(card.querySelectorAll('span')).map(span => span.textContent.toLowerCase());
                        
                        const matches = toolName.includes(searchTerm) || 
                                      toolDesc.includes(searchTerm) ||
                                      toolTags.some(tag => tag.includes(searchTerm));
                        
                        card.style.display = matches ? 'block' : 'none';
                    });
                });
            }
        });
    </script>

    <script>
        // Helper function to escape HTML
        function escapeHtml(unsafe) {
            if (!unsafe) return '';
            return unsafe
                .toString()
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        // Load and display tools
        document.addEventListener('DOMContentLoaded', function() {
            loadTools();
        });

        function loadTools() {
            const tools = JSON.parse(localStorage.getItem('tools') || '[]');
            const container = document.getElementById('toolsContainer');
            const noToolsMessage = document.getElementById('noToolsMessage');
            
            // Clear existing content
            container.innerHTML = '';
            
            if (tools.length === 0) {
                noToolsMessage.classList.remove('hidden');
                return;
            }
            
            noToolsMessage.classList.add('hidden');
            
            // Sort tools by submission date (newest first)
            tools.sort((a, b) => new Date(b.submittedAt) - new Date(a.submittedAt));
            
            // Create tool cards
            tools.forEach(tool => {
                const toolCard = document.createElement('div');
                toolCard.className = 'bg-white overflow-hidden shadow rounded-lg flex flex-col h-full';
                
                // Format tags
                const tagsHtml = tool.tags && tool.tags.length > 0 
                    ? tool.tags.map(tag => `
                        <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-indigo-100 text-indigo-800">
                            ${escapeHtml(tag)}
                        </span>
                    `).join(' ')
                    : '';
                
                // Format date
                const submissionDate = tool.submittedAt 
                    ? new Date(tool.submittedAt).toLocaleDateString('en-US', { 
                        year: 'numeric', 
                        month: 'short', 
                        day: 'numeric' 
                    })
                    : '';
                
                // Create tool card HTML
                toolCard.innerHTML = `
                    <div class="p-6 flex-1 flex flex-col">
                        <div class="flex items-center justify-between">
                            <a href="tool-details.html?id=${encodeURIComponent(tool.id)}" class="text-lg font-medium text-indigo-600 hover:text-indigo-800 hover:underline">
                                ${escapeHtml(tool.name)}
                            </a>
                            <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-100 text-green-800">
                                ${tool.upvotes || 0} upvotes
                            </span>
                        </div>
                        ${tool.image ? `
                            <div class="mt-4">
                                <img src="${tool.image}" alt="${escapeHtml(tool.name)}" class="w-full h-32 object-cover rounded">
                            </div>
                        ` : ''}
                        <p class="mt-3 text-sm text-gray-500 flex-1">${escapeHtml(tool.description || 'No description provided.')}</p>
                        
                        <div class="mt-4 flex flex-wrap gap-2">
                            ${tagsHtml}
                        </div>
                        
                        <div class="mt-4 flex items-center justify-between">
                            <span class="text-xs text-gray-500">Added ${submissionDate}</span>
                            <a href="#" class="text-sm font-medium text-indigo-600 hover:text-indigo-500">
                                Rate this Tool
                            </a>
                        </div>
                    </div>
                `;
                
                // Add click handler for the website link
                const websiteLink = toolCard.querySelector('a[href^="http"]');
                if (websiteLink && tool.website) {
                    websiteLink.href = tool.website;
                    websiteLink.target = '_blank';
                    websiteLink.rel = 'noopener noreferrer';
                }
                
                container.appendChild(toolCard);
            });
        }
        
        function filterTools() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const tools = document.querySelectorAll('#toolsContainer > div.bg-white');
            let visibleTools = 0;
            
            tools.forEach(tool => {
                const toolText = tool.textContent.toLowerCase();
                if (toolText.includes(searchTerm) || !searchTerm) {
                    tool.style.display = '';
                    visibleTools++;
                } else {
                    tool.style.display = 'none';
                }
            });
            
            const noToolsMessage = document.getElementById('noToolsMessage');
            if (visibleTools === 0) {
                noToolsMessage.classList.remove('hidden');
            } else {
                noToolsMessage.classList.add('hidden');
            }
        }
    </script>
</body>
